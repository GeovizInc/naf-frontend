<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-3">

            <!-- Profile Image -->
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <img ng-if="!presenter.imageLink" class="profile-user-img img-responsive img-circle" src="images/default-profile-image.png"
                         alt="User profile picture">
                    <img ng-if="presenter.imageLink"   class="profile img-bordered profile-user-img img-responsive img-circle" src="http://127.0.0.1:3000/static/{{presenter.imageLink}}"/>

                    <h3 class="profile-username text-center">{{presenter.name}}</h3>

                    <!--<ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>Courses</b><a class="pull-right">22</a>
                        </li>
                        <li class="list-group-item">
                            <b>Lectures</b><a class="pull-right">1,322</a>
                        </li>
                    </ul>-->

                    <hr/>

                    <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>
                    <p class="text-muted">{{presenter.location}}</p>

                    <hr>

                    <!--<strong><i class="fa fa-user margin-r-5"></i> Teachers</strong>
                    <p class="text-muted teacher">
                        <a href="">Liang Guo</a><a href="">Jiadong Hu</a>
                    </p>

                    <hr>-->

                    <strong><i class="fa fa-file-text-o margin-r-5"></i> Introduction</strong>
                    <p>{{presenter.description}}</p>

                </div><!-- /.box-body -->
                <div class="box-footer">
                    <a href="#/presenter/profile" class="btn btn-primary btn-block" ng-if="user._id == presenter._id"><b>Edit Profile</b></a>
                </div>
            </div><!-- /.box -->
        </div><!-- /.col -->
        <div class="col-md-9">
            <div class="box box-default">
                <div class="box-header">
                    <h3 class="box-title">Courses</h3>
                    <!--<div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control input-sm pull-right"
                                   placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>-->
                </div><!-- /.box-header -->
                <div class="box-body">
                    <!-- Post -->
                    <div class="post" ng-repeat="course in courses">
                        <div class="course-block">
                            <img ng-if="!course.imageLink" class="img-bordered" src="http://placehold.it/200x150">
                            <img ng-if="course.imageLink"  class="img-bordered large-image" src="http://127.0.0.1:3000/static/{{course.imageLink}}"/>

                            <span class='course-name'>
                                <a href="#/course/{{course._id}}/view">{{course.name}}</a>
                            </span>
                            <!--<span class='info'><b>Teacher:</b><a href="">Liang Guo</a><a href="">Jiadong Hu</a></span>-->
                            <span class='info'><b>Updated at:</b>{{course.updatedAt | date:'medium'}}</span>
                            <!--<span class='info'><b>Lecture:</b>5</span>-->
                            <p class="description">
                                {{course.description}}
                            </p>
                        </div><!-- /.user-block -->

                    </div><!-- /.post -->


                </div><!-- /.box-body -->

                <div class="box-footer">
                    <a href="#/course" type="button" class="btn btn-success" ng-if="user._id == presenter._id">Manage Courses</a>
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li ng-if="currentPage > 1">
                            <a ng-click="getCoursePage(currentPage-1,limit)">Previous</a>
                        </li>
                        <li ng-repeat="i in getNumber(pageCount) track by $index" ng-click="getCoursePage($index + 1, limit)">
                            <a >{{$index + 1}}</a>
                        </li>
                        <li ng-if="currentPage < pageCount">
                            <a ng-click="getCoursePage(currentPage+1,limit)">Next</a>
                        </li>
                    </ul>
                </div>
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section>
