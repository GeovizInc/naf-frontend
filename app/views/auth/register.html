<section calss="container">
    <h1>Register</h1>
    <div class="row">
    <from id="register" name="registerForm" calss="horm-horizontal">
        <div class="col-lg-6">
        <div class="form-group">
            <label for="inputEmail">Enter Email</label>
            <div class="input-group">
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Enter Email" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Enter Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group">
                <input type="email" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <div class="input-group">
                <select class="form-control" id="userType" ng-init="users.type = 'attendee'" ng-model="users.type">
                    <option value="presenter">Presenter</option>
                    <option value="attendee">Attendee</option>
                </select>
            </div>
        </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="">Register</button>
            </div>
        </div>
    </from>
    </div>
</section>
