<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-3">

            <!-- Profile Image -->
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <img class="profile-user-img img-responsive img-circle" src="images/default-profile-image.png"
                         alt="User profile picture">
                    <h3 class="profile-username text-center">{{teacher.name}}</h3>

                    <!--<ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>Lectures</b> <a class="pull-right">1,322</a>
                        </li>
                    </ul>-->

                    <hr/>

                    <strong><i class="fa fa-book margin-r-5"></i> School</strong>
                    <p class="text-muted">
                       {{teacher.presenter.name}}
                    </p>

                    <hr>

                    <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>
                    <p class="text-muted">{{teacher.presenter.location}}</p>

                    <hr>

                    <strong><i class="fa fa-file-text-o margin-r-5"></i> Introduction</strong>
                    <p>{{teacher.description}}.</p>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
        <div class="col-md-9">
            <div class="box box-default">
                <div class="box-header">
                    <h3 class="box-title">Lectures</h3>
                    <!--<div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control input-sm pull-right"
                                   placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>-->
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th width="1%"></th>
                            <th>Name</th>
                            <th>Course</th>
                            <th width="1%"></th>
                        </tr>
                        <tr ng-repeat="lecture in lectures">
                            <td><img src="http://placehold.it/100x75"/></td>
                            <td>{{lecture.name}}</td>
                            <td>{{lecture.course.name}}</td>
                            <td><a target="_blank" href="{{lecture.zoomStartLink}}" type="button" class="btn btn-default btn-s">Start</a></td>
                            <td><a href="#/lecture/{{lecture._id}}/upload" type="button" class="btn btn-default btn-s">Upload</a></td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section>
