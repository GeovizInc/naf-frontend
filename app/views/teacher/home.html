<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-3">

            <!-- Profile Image -->
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <img class="profile-user-img img-responsive img-circle" src="images/default-profile-image.png"
                         alt="User profile picture">
                    <h3 class="profile-username text-center">{{teacher.name}}</h3>

                    <!--<ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>Lectures</b> <a class="pull-right">1,322</a>
                        </li>
                    </ul>-->

                    <hr/>

                    <strong><i class="fa fa-book margin-r-5"></i> School</strong>
                    <p class="text-muted">
                       {{teacher.presenter.name}}
                    </p>

                    <hr>

                    <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>
                    <p class="text-muted">{{teacher.presenter.location}}</p>

                    <hr>

                    <strong><i class="fa fa-file-text-o margin-r-5"></i> Introduction</strong>
                    <p>{{teacher.description}}.</p>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
        <div class="col-md-9">
            <div class="box box-default">
                <div class="box-header">
                    <h3 class="box-title">Lectures</h3>
                    <!--<div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control input-sm pull-right"
                                   placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>-->
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th width="1%"></th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th width="1%"></th>
                        </tr>
                        <tr ng-repeat="lecture in lectures">
                            <td><img src="http://placehold.it/100x75"/></td>
                            <td>{{lecture.name}}</td>
                            <td><a href="#/course/{{lecture.course._id}}/view">{{lecture.course.name}}</a></td>
                            <td>{{lecture.time}}</td>
                            <td>40 minutes</td>
                            <td ng-if="lecture.vimeoLink"><a href="#/lecture/{{lecture._id}}" type="button" class="btn btn-default btn-xs">Watch</a></td>
                            <td ng-if="!lecture.vimeoLink"><a target="_blank" href="{{lecture.zoomStartLink}}" type="button" class="btn btn-default btn-xs">Start</a><a href="#/lecture/{{lecture._id}}/upload" type="button" class="btn btn-default btn-xs">Upload</a></td>
                            <!--<td ng-if="(lecture.time|date:'yyyy-MM-ddTHH:mm:ss') > (current|date:'yyyy-MM-ddTHH:mm:ss')"><a target="_blank" href="{{lecture.zoomStartLink}}" type="button" class="btn btn-default btn-xs">Start</a></td>-->
                        </tr>
                    </table>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li ng-if="currentPage > 1">
                            <a ng-click="getLecturePage(currentPage-1,limit)">Previous</a>
                        </li>
                        <li ng-repeat="i in getNumber(pageCount) track by $index" ng-click="getLecturePage($index + 1, limit)">
                            <a >{{$index + 1}}</a>
                        </li>
                        <li ng-if="currentPage < pageCount">
                            <a ng-click="getLecturePage(currentPage+1,limit)">Next</a>
                        </li>
                    </ul>
                </div>
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section>
