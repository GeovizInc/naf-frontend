<div class="row">
    <h1>Upload the Lecture Video</h1>

    <hr/>

    <form class="form-horizontal" ng-submit="uploadVideo()">
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">File</label>

            <div class="col-sm-4">
                <input class="form-control" type="file" id="file" name="file" placeholder="File" file-model="lecture.file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-success">Upload</button>
            </div>
        </div>
    </form>
</div>
