<!DOCTYPE html>
<html lang="en" ng-app="naf">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>NAF</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/angular-flash-alert/dist/angular-flash.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap Datetimepicker -->
    <link href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <!-- AdminLTE -->
    <link href="bower_components/admin-lte/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="bower_components/admin-lte/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>

</head>
<body class="hold-transition skin-black layout-boxed sidebar-collapse sidebar-mini">
<flash-message duration="5000" show-close="true"></flash-message>
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>NAF</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>NAF</b>-Education</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown messages-menu">
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>

                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="images/default-profile-image.png" class="user-image" alt="User Image">
                            <span class="hidden-xs">Alexander Pierce</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="images/default-profile-image.png" class="img-circle" alt="User Image">

                                <p>
                                    Alexander Pierce - Web Developer
                                    <small>Member since Nov. 2012</small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div ng-view></div>
    </div><!-- /.content-wrapper -->

    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Anything you want
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2015 <a href="">Company</a>.</strong> All rights reserved.
    </footer>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/a0-angular-storage/dist/angular-storage.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
<script src="bower_components/angular-flash-alert/dist/angular-flash.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="bower_components/admin-lte/dist/js/app.min.js"></script>
<!-- Moment -->
<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
<!-- Bootstrap Datetimepicker -->
<script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<!-- Select2 -->
<script src="bower_components/select2/dist/js/select2.min.js"></script>

<script src="js/app.module.js"></script>
<script src="js/app.config.js"></script>
<!--Common-->
<script src="js/common/naf.directives.js"></script>
<!--Auth-->
<script src="js/auth/auth.module.js"></script>
<script src="js/auth/auth.controllers.js"></script>
<script src="js/auth/auth.services.js"></script>
<!--Presenter-->
<script src="js/presenter/presenter.module.js"></script>
<script src="js/presenter/presenter.services.js"></script>
<script src="js/presenter/presenter.controllers.js"></script>
<!--Teacher-->
<script src="js/teacher/teacher.module.js"></script>
<script src="js/teacher/teacher.controllers.js"></script>
<script src="js/teacher/teacher.services.js"></script>
<!--Course-->
<script src="js/course/course.module.js"></script>
<script src="js/course/course.controllers.js"></script>
<script src="js/course/course.services.js"></script>
<!--attendee-->
<script src="js/attendee/attendee.module.js"></script>
<script src="js/attendee/attendee.controllers.js"></script>
<!--Lecture-->
<script src="js/lecture/lecture.module.js"></script>
<script src="js/lecture/lecture.controllers.js"></script>
<script src="js/lecture/lecture.services.js"></script>
</body>
</html>
